<section class='weather-card' [ngClass]="{'weather-card-dark':darkMode}">
  <span class='city-name-text'>{{this.weatherDetails?.location.name}}</span>
  <div class='weather-icon-container' [ngSwitch]="true">
    <svg *ngSwitchCase="this.weatherDetails?.current.condition.text === 'Partly cloudy' || this.weatherDetails?.current.condition.text === 'Cloudy'" viewBox="2436.9 -843.1 275.5 274.1">
        <g data-name='cloudy-icon' transform="translate(84 790)">
            <circle cx="137" cy="137" r="137" fill="#fff" data-name="Ellipse 23" transform="translate(2354 -1633)"/>
            <path fill="#ffde17"
                  d="M2523.4-1361.5a37.2 37.2 0 0 0 8.4-23.4c0-22-19.8-40-44.1-40l-3.4.1h-.5a39.8 39.8 0 0 0-39.4-33.7 40.1 40.1 0 0 0-10 1.2 40 40 0 0 0-35.2-21.2 40.1 40.1 0 0 0-38.5 29 137.4 137.4 0 0 1-7.8-45.8 138.8 138.8 0 0 1 2.8-27.8 137 137 0 0 1 8-25.8 137.8 137.8 0 0 1 12.7-23.4 138.8 138.8 0 0 1 16.8-20.4 138.8 138.8 0 0 1 20.4-16.9 137.8 137.8 0 0 1 23.4-12.7 137 137 0 0 1 25.9-8 138.8 138.8 0 0 1 27.7-2.8 138.8 138.8 0 0 1 27.8 2.8 137 137 0 0 1 25.9 8 137.8 137.8 0 0 1 23.4 12.7 138.8 138.8 0 0 1 20.4 16.9 138.7 138.7 0 0 1 16.8 20.4 137.8 137.8 0 0 1 12.7 23.4 137 137 0 0 1 8 25.8 138.8 138.8 0 0 1 2.8 27.8 137.4 137.4 0 0 1-8 46.1 137.2 137.2 0 0 1-21.9 39.6 138.2 138.2 0 0 1-33.2 30.1 136.8 136.8 0 0 1-41.9 18z"
                  data-name="Subtraction 1"/>
          </g>
    </svg>

    <svg *ngSwitchCase="this.weatherDetails?.current.condition.text === 'Rain' || this.weatherDetails?.current.condition.text === 'Drizzle' || this.weatherDetails?.current.condition.text === 'Mist'" viewBox="3170 -843.1 163.5 242.7">
        <g data-name="Rain Icon">
            <g data-name="Water Drops">
              <path fill="#0032cc" d="M3295.4-824.5s85.8 133.5 0 133.5 0-133.5 0-133.5z" data-name="Path 7"/>
              <path fill="#003eff" d="M3239.4-843s-156.1 242.6 0 242.6 0-242.7 0-242.7z" data-name="Path 3"/>
            </g>
          </g>
    </svg>

    <svg *ngSwitchCase="this.weatherDetails?.current.condition.text === 'Storm'" viewBox="3487.9 -810.7 291.2 200.3">
        <g data-name="Storm icon" transform="translate(1959 -1260.7)">
            <ellipse cx="55.3" cy="51.7" class="cls-1" data-name="Ellipse 14" rx="55.3" ry="51.7"
                     transform="translate(1529 490.4)"/>
            <ellipse cx="55.3" cy="51.7" class="cls-1" data-name="Ellipse 15" rx="55.3" ry="51.7"
                     transform="translate(1569.6 467.8)"/>
            <circle cx="55.3" cy="55.3" r="55.3" class="cls-1" data-name="Ellipse 16"
                    transform="translate(1618.9 476.8)"/>
            <ellipse cx="55.3" cy="51.7" class="cls-1" data-name="Ellipse 17" rx="55.3" ry="51.7"
                     transform="translate(1631.8 450)"/>
            <ellipse cx="55.3" cy="51.7" class="cls-1" data-name="Ellipse 18" rx="55.3" ry="51.7"
                     transform="translate(1687.1 477.5)"/>
            <ellipse cx="55.3" cy="51.7" class="cls-1" data-name="Ellipse 19" rx="55.3" ry="51.7"
                     transform="translate(1709.6 507.3)"/>
            <circle cx="55.3" cy="55.3" r="55.3" class="cls-1" data-name="Ellipse 20"
                    transform="translate(1639.6 500.1)"/>
            <ellipse cx="55.3" cy="51.7" class="cls-1" data-name="Ellipse 21" rx="55.3" ry="51.7"
                     transform="translate(1569.6 507.3)"/>
            <path fill="none" stroke="#fd0" stroke-width="18"
                  d="M1732.5 644l-61.4-61.4 22.5-10.3 26.8 5.1 9.5-22.4-38-37.2" data-name="Path 59"/>
            <path fill="none" stroke="#fd0" stroke-width="15" d="M1597.2 539.5l31.2 25.9-24.8 22.2 17.3 36.2"
                  data-name="Path 60"/>
          </g>
    </svg>

    <svg *ngSwitchCase="this.weatherDetails?.current.condition.text === 'Sunny' || this.weatherDetails?.current.condition.text === 'Clear'" viewBox="2050 -845 262 262">
        <circle cx="131" cy="131" r="131" fill="#ffde17" data-name="Sun Icon" transform="translate(2050 -845)"/>
    </svg>

    <svg *ngSwitchCase="this.weatherDetails?.current.condition.text === 'Fog'">
        <g class="climacon_iconWrap climacon_iconWrap-cloudFogAlt">
            <g class="climacon_wrapperComponent climacon_wrapperComponent-Fog">
              <path class="climacon_component climacon_component-stroke climacon_component-stroke_fogLine" d="M29.177,55.641c-0.262-0.646-0.473-1.314-0.648-2h43.47c0,0.685-0.069,1.349-0.181,2H29.177z"></path>
              <path class="climacon_component climacon_component-stroke climacon_component-stroke_fogLine" d="M36.263,35.643c2.294-1.271,4.93-1.999,7.738-1.999c2.806,0,5.436,0.73,7.728,1.999H36.263z"></path>
              <path class="climacon_component climacon_component-stroke climacon_component-stroke_fogLine" d="M28.142,47.642c0.085-0.682,0.218-1.347,0.387-1.999h40.396c0.552,0.613,1.039,1.281,1.455,1.999H28.142z"></path>
              <path class="climacon_component climacon_component-stroke climacon_component-stroke_fogLine" d="M29.177,43.643c0.281-0.693,0.613-1.359,0.984-2h27.682c0.04,0.068,0.084,0.135,0.123,0.205c0.664-0.114,1.339-0.205,2.033-0.205c2.451,0,4.729,0.738,6.627,2H29.177z"></path>
              <path class="climacon_component climacon_component-stroke climacon_component-stroke_fogLine" d="M31.524,39.643c0.58-0.723,1.225-1.388,1.92-2h21.123c0.689,0.61,1.326,1.28,1.902,2H31.524z"></path>
              <path class="climacon_component climacon_component-stroke climacon_component-stroke_fogLine" d="M71.816,51.641H28.142c-0.082-0.656-0.139-1.32-0.139-1.999h43.298C71.527,50.285,71.702,50.953,71.816,51.641z"></path>
              <path class="climacon_component climacon_component-stroke climacon_component-stroke_fogLine" d="M71.301,57.641c-0.246,0.699-0.555,1.367-0.921,2H31.524c-0.505-0.629-0.957-1.299-1.363-2H71.301z"></path>
              <path class="climacon_component climacon_component-stroke climacon_component-stroke_fogLine" d="M33.444,61.641h35.48c-0.68,0.758-1.447,1.435-2.299,2H36.263C35.247,63.078,34.309,62.4,33.444,61.641z"></path>
            </g>
          </g>
    </svg>
  </div>

  <div class='temperature-text-container'>
      <!--<span class="temperature-text"></span>-->
      <span class="temperature-metric-text">{{this.weatherDetails?.current.temp_f}}Â°</span>
      <span class='weather-condition-text'>{{this.weatherDetails?.current.condition.text}}</span>
  </div>
</section>
